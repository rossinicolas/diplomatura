<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1</title>
  </head>
  <body>
    <script>
      var distancia = 0;

      distancia = prompt("Ingrese la distancia a verificar:", "");

      distancia = parseInt(distancia);

      if (distancia >= 0 && distancia <= 1000) {
        document.write(
          `Para realizar ${distancia} mts. es recomendable ir a PIE`
        );
      } else if (distancia > 1000 && distancia <= 10000) {
        document.write(
          `Para realizar ${distancia} mts. es recomendable ir en BICICLETA`
        );
      } else if (distancia > 10000 && distancia <= 30000) {
        document.write(
          `Para realizar ${distancia} mts. es recomendable ir en COLECTIVO`
        );
      } else if (distancia > 30000 && distancia <= 100000) {
        document.write(
          `Para realizar ${distancia} mts. es recomendable ir en AUTO`
        );
      } else {
        document.write(
          `Para realizar ${distancia} mts. es recomendable ir en AVION`
        );
      }
    </script>
  </body>
</html>
